<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Guided Ticket Form</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>

  <div id="app">
    <div id='breadcrumb-container'>Home</div>
    <ul id='list-container'></ul>
    <div id="form-view"></div>
  </div>

  <script type='text/template' id='article-template'>
    <%= id %>
  </script>

  <script type='text/template' id='general-view-template'>
    <% let url = window.location.hash.toString() %>
    <% if (window.location.hash.startsWith('#')) { %>
    <%   if (!url.endsWith("/")) { %>
    <%     url += "/"; %>
    <%   } %>
    <%   url += slug %>
    <% } else { %>
    <%   url += "#/" + slug %>
    <% } %>

    <p><a href='<%= url %>'><span><%= id %></span> <%= displayString %></a></p>
  </script>

  <!-- Scripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
  <script src="scripts/index.js"></script>
</body>
</html>
